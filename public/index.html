<html lang="en" ng-app="ChapterManagerApp">

<script type="text/javascript" src="chapters/view-controller.js"></script>
<script type="text/javascript" src="chapters/create-controller.js"></script>
<script type="text/javascript" src="chapters/edit-controller.js"></script>
<script type="text/javascript" src="chapters/graph-controller.js"></script>

<link rel="icon" type="image/png" href="favicon.png" />

<style type="text/css">
    .label-keyword {
        margin-right: 3px;
        cursor: pointer;
    }
    
    .label-keyword > a {
        color: #ffffff;
    }
</style>

<title>
    Chapters's APP
</title>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-red" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    Chapters
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#!/graph">
                            <i class="fa fa-area-chart" aria-hidden="true"></i>
                            Graph
                        </a>
                    </li>
                    
                    <li>
                        <a href="#!/chapters/create">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            New chapter
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Width Image Header with Logo -->
    <!-- Image backgrounds are set within the full-width-pics.css file. -->
    <header class="image-bg-fluid-height">
        <img class="img-responsive img-center" src="images/logo-us.png" alt="">
    </header>

    <!-- Content Section -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <!-- Las vistas se cargan en este div por el routeProvider -->
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <p>
                        Copyright &copy; Universidad de Sevilla 2017
                    </p>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </footer>

</html>
