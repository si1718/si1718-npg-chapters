<div class="container">

    <div class="row">
        <div class="col-xs-12">

            <h1 class="text-center">
                Create new chapter
            </h1>

        </div>

        <div class="col-xs-12">
            <hr />
        </div>

        <div class="col-xs-12">

            <form>
                <div class="form-group">
                    <label for="book">
                        Book's ISBN
                    </label>
                    <input type="text" id="book" class="form-control" ng-model="newChapter.book" placeholder="Book's ISBN" required />
                </div>
                
                <div class="form-group">
                    <label for="name">
                        Chapter's Name
                    </label>
                    <input type="text" id="name" class="form-control" ng-model="newChapter.name" placeholder="Chapter's Name" required />
                </div>
                
                <div class="form-group">
                    <label for="pages">
                        Chapter's Pages
                    </label>
                    <input type="text" id="pages" class="form-control" ng-model="newChapter.pages" placeholder="Chapter's Pages" required />
                </div>
                
                <div class="form-group">
                    <label for="researchersName">
                        Researchers's Name
                    </label>
                    <input type="text" id="researchersName" class="form-control" ng-model="newChapter.researchersName" placeholder="Researchers's Name" required />
                </div>
                
                <div class="form-group">
                    <label for="researchers">
                        Researchers's Key
                    </label>
                    <input type="text" id="researchers" class="form-control" ng-model="newChapter.researchers" placeholder="Researchers's Key" required />
                </div>
                
                <div class="row">
                    <div class="col-xs-6 text-center">
                        <a href="/" class="btn btn-info">
                            <i class="fa fa-arrow-left"></i>
                            Go Back
                        </a>
                    </div>
                    
                    <div class="col-xs-6 text-center">
                        <button class="btn btn-success" ng-click="postChapter()">
                            <i class="fa fa-edit"></i>
                            Create
                        </button>
                    </div>
                </div>
            </form>

        </div>

    </div>

</div>
